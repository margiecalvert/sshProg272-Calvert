<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>Hello World</title>
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" / -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="master.css" />
		
		<script src="js/jquery-1.11.0.js"></script>
		<script src = "http://code.jquery.com/jquery-1.11.0.js"> </script>
		<script src="margieIndex.js"></script>
		
	</head>
	<body>
		<div class="app">
			<h1>Margie Cordova</h1>
			<div id="deviceready" class="blink">
				<p class="event listening">
					Connecting to Device
				</p>
				<p class="event received">
					Device is Ready
				</p>
			</div>
		</div>
		<h1 id = "myTitle">Margie Calvert Cordova 2</h1>
		<div class = "myDisplay">
		<input id='tempInputData' class = "myInput" type="text" value="26">
		<input id='tempOutputData' class = "myInput" type="text" value="Degrees Celsius">
		<button id= "button01" class = "myButton">
			Change To Celsius
		</button>
		<p class="buttonInstruct">
			Click the button.
		</p>
		</div>
		
		<div class = "myDisplay">
		<input id='milesInputData' class = "myInput" type="text" value="Miles">
		<input id='kmOutputData' class = "myInput" type="text" value="Kilometers">
		<button id="button02" class ="myButton">
			Change To Kilometers
		</button>
		<p class="buttonInstruct">
			Click the button.
		</p>
		</div>
		
		<div class = "myDisplay">
		<input id='sqrInputData' class = "myInput" type="text" value="Integer">
		<input id='sqrOutputData' class = "myInput" type="text" value="Square Root">
		<button id="button03" class = "myButton">
			Get Square Root
		</button>
		<p class="buttonInstruct">
			Click the button.
		</p>
		</div>
		
		
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript">
			app.initialize();
		</script>
	</body>
</html>
